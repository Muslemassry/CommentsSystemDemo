<nav id="menu">	</nav>

		<!-- One -->
			<section id="one" class="wrapper style2">
				<div class="inner">
					<div class="box">
					<div class="content">
<h3>{{message}}</h3>
					<!-- Elements -->
						<h2 id="elements">Welcome <b>bold</b></h2>
						<div class="row 200%">
							<div class="11u 12u$(medium)">
								<!-- Text stuff -->
									<hr />
									<!-- Blockquote -->
									<h3>Below are all the comments in the system</h3>
									
									<blockquote>
									<br/> 
									<br/> 
									<div class="12u$">
										<table>
											<thead>
												<tr>
													<th>Comment ID</th>
												    <th>Person ID</th>
												    <th>Comment</th>
												</tr>
											</thead>
											<tbody>
											
											 <tr ng-repeat="comment in comments" style="color:#666633;">
										            <td >{{comment.commentId}}</td>
										            <td>{{comment.personId}}</td>
										            <td>{{comment.personComment}}</td>
										        </tr>
											</tbody>
										</table>
										
											</div>
									</blockquote>
									<hr />
									<ul class="actions">
										<li><a href="#addComment" class="button special">Add Comment!</a></li>
									</ul>
							</div>
						</div>
						</div>
					</div>
				</div>
			</section>
